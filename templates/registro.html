<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

	
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	 <!--  -->
	<title></title>
</head>
<body>
	<div class="container-fluid">
		<h1>/reg </h1>
		<div class="row my-5">
			<div class="col-sm-4"> </div>
			<div class="col-sm-4 my-5">
				<form target="_parent" action="/val" method="POST">
					<div class="form-group">
						<label for="name">Nombre:</label>
						<input type="text" class="form-control" name="name">
					</div>
					<div class="form-group">
						<label for="ap">Apellido:</label>
						<input type="text" class="form-control" name="ap">
					</div>
					<div class="form-group">
						<label for="tel">Telefono:</label>
						<input type="text" class="form-control" name="tel">
					</div>
					<div class="form-group">
						<label for="ema">Correo:</label>
						<input type="email" class="form-control" name="ema">
					</div>
					<div class="form-group">
						<label for="contr">Contra:</label>
						<input type="password" class="form-control"     name="contr">
					</div>
					<button class="btn btn-primary">Aceptar</button>
				</form>
			</div>
			<div class="col-sm-4"> </div>
		</div>
	</div>
</body>
</html>
